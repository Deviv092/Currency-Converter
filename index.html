<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>

      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input value="1" type="text" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" id="f-list">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="NPR">NPR</option>
                <option value="JPY">JPY</option>
              </select>
            </div>
          </div>

          <button type="button" id="swap-button">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </button>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to" id="t-list">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="JPY">JPY</option>
              </select>
            </div>
          </div>
        </div>

        <div class="msg">1 USD = 83.96 INR</div>
        <button>Get Exchange Rate</button>
      </form>
      <h5 class="error hidden">Please Input The Valid Amount</h5>
    </div>
    <script src="app.js"></script>
  </body>
</html>
